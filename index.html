<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Nick tatuagens</title>
</head>
<body>
    <h1>Estúdio de tatuagem</h1>


    <h3>Trabalho com:</h3>

    <ul>
        <li>Fine line</li>
        <li>Realismo</li>
        <li>Desenhos realistas</li>
    </ul>

    <h3>Um pouco da minha arte...</h3>

        <img class="imagem" src="vaso.jpeg" alt="tatuagem de vaso">    
        <img class="imagem" src="aparecida.jpeg" alt="tatuagem da nossa senhora aparecida">
        <img class="imagem" src="caveira.jpeg" alt="tatuagem de caveira">
        <img class="imagem" src="borboleta.jpeg" alt="tatuagem de borboleta">
        <img class="imagem" src="gato.jpeg" alt="tatuagem de gato">
    
    <form>
        <label for="nomecompleto">Nome completo</label>
        <input type="text" id="nomecompleto" class="input-padrao" required placeholder="nome completo">

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="contato">Contato</label>
        <input type="tel" id="contato" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

        <label for="cep">Cep</label>
        <input type="cep" name="cep" size="3" maxlength="5"> - <input type="cep">

        <label for="mensagem">Orçamentos</label>
        <textarea cols="70" rows="10" id="mensagem" required placeholder="Digite o que você deseja fazer"></textarea>

        <button>Enviar formulário</button>

    </form>
    
</body>
</html>
